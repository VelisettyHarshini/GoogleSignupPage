<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Google Signup Page</title>
    <link rel="stylesheet" href="index.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>
<body>
    <div class="container">
        <div class="container-one">
            <img src="google.webp" alt="logo">
            <h1>Create your Google Account</h1>
            <p>to continue to Gmail</p>
          <div class="input1">
            <input type="text" placeholder="First name">
            <input type="text" placeholder="Last name">
          </div>
          <div class="input2">
            <input type="text" placeholder="User name">
            <p>You can use letter, numbers & periods</p>
          </div>
          <div class="input3">
            <input type="Password" placeholder="Password">
            <input type="password" placeholder="Confirm"><i class="fa fa-eye-slash" aria-hidden="true"></i>
            <p>Use 8 or more characters with a mixed of letters, numbers and symbols</p>
          </div>
        <div class="button">
            <p>Signin Instead</p>
            <button>Next</button>
        </div>
    </div>
        <div class="container-two">
            <img src="photo.jpg" alt="logo">
        </div>
    </div>
</body>
</html>
